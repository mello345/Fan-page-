<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento Milenar - Para o Jão</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
      background(30); // Fundo preto
      textAlign(CENTER, CENTER);
      fill(255, 0, 0); // Cor do texto
      textSize(20);
      text("Alinhamento milenar você não acha?", width / 2, height / 3); // Texto centralizado no topo

      drawStar(width / 2, height * 2 / 3, 50, 25, 5); // Estrela abaixo do texto
    }

    function drawStar(x, y, radius1, radius2, npoints) {
      let angle = TWO_PI / npoints;
      let halfAngle = angle / 2.0;
      beginShape();
      for (let a = 0; a < TWO_PI; a += angle) {
        let sx = x + cos(a) * radius1;
        let sy = y + sin(a) * radius1;
        vertex(sx, sy);
        sx = x + cos(a + halfAngle) * radius2;
        sy = y + sin(a + halfAngle) * radius2;
        vertex(sx, sy);
      }
      endShape(CLOSE);
    }
  </script>
</body>
</html>
